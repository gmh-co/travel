<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gerard Habchi" />
    <title>Holiday Times!</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="icon.png"
      alt="Holiday Times"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-color: #fff;
      }
      .map-container {
        position: relative;
        overflow: hidden;
        padding-top: 56.25%;
      }

      .map-container iframe {
        border: none;
        position: absolute;
        top: -60px;
        left: 0;
        width: 100%;
        height: calc(100% + 110px);
      }

      .countdown-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
      }
      .countdown {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 1rem;
        text-align: center;
      }
      .map-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        z-index: 10;
      }

      @media (max-width: 767px) {
        .map-container iframe {
          transform: scale(0.85);
          transform-origin: top center;
          height: calc(100% + 130px);
        }
        .map-overlay {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row mb-4">
        <div class="col">
          <div class="map-container">
            <iframe
              src="https://www.google.com/maps/d/u/0/embed?mid=1pk0DN485XlPGskRIBVgL4dRUM2ckNWs&ehbc=2E312F&ui=none"
              allowfullscreen
              loading="lazy"
            ></iframe>
            <div class="map-overlay"></div>
          </div>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col">
          <div id="countdown" class="countdown"></div>
        </div>
      </div>
      <div class="row schedule">
        <div class="col">
          <h2 class="mb-3">Schedule</h2>
          <table class="table table-hover" id="scheduleTable">
            <thead class="table-dark">
              <tr>
                <th scope="col">Date</th>
                <th scope="col">From</th>
                <th scope="col">Stops</th>
                <th scope="col">To</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
      <div class="row activities">
        <div class="col">
          <h2 class="mb-3">Activities</h2>
          <table class="table table-hover" id="activitiesTable">
            <thead class="table-dark">
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Name</th>
                <th scope="col">Location</th>
              </tr>
            </thead>
            <tbody id="activitiesBody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
